        <div id="menu">
        	<ul>

       <div id="container">
       
        <div id="sidebar">
        <div id="form">
        	<h2>Info</h2>
            <!--begin form-->
  		<form id="form">
			<table class="input">
				<tr class="input">
					<td><span class="blue">First Name</span></td>
					<td><input type="text" class="text" name="name" id="firstname" /></td>
				</tr>

				<tr class="input">
					<td><span class="blue">Middle Name</span></td>
					<td><input type="text" class="text" name="name" id="middlename" /></td>
				</tr>
				

				<tr class="input">
					<td><span class="blue">Last Name</span></td>
					<td><input type="text" class="text" name="name" id="lastname" /></td>
				</tr>
				
				<tr class="input">
					<td><span class="blue">Title</span></td>
					<td><input type="text" class="text" name="name" id="title" /></td>
				</tr>
				<tr class="input">
					<td><span class="blue">Organization</span></td>
					<td><input type="text" class="text" name="name" id="organization" /></td>
				</tr>
				<tr class="input" style="height:50px;">
					<td><span class="blue">Address</span></td>
					<td><textarea type="text" class="address" name="name" id="address"></textarea></td>
				</tr>

				<tr class="input">
					<td><span class="blue">Phone #</span></td>
					<td><input type="text" class="text" name="name" id="phone" /></td>
				</tr>
				<tr class="input">
					<td><span class="blue">Cell Phone #</span></td>
					<td><input type="text" class="text" name="name" id="cell" /></td>
				</tr>
				<tr class="input">
					<td><span class="blue">Email</span></td>
					<td><input type="text" class="text" name="name" id="email" /></td>
				</tr>
				<tr class="input">
					<td><span class="blue">Website</span></td>
					<td><input type="text" class="text" name="name" id="website" /></td>
				</tr>
				<tr class="input">
					<td><input type="button" value="Preview Signature" id="previewbutton" /></td>
				</tr>
			</table>
        	
            	</form>
        
	</div>	<!--form-->	

            <img src="images/linija.png" border="0" alt="" />
          
	</div><!--sidebar-->
        
        <div id="main">
	<div class="previewcontainer">
	    
      <h2>Preview<span class="blue"></span></h2>
      <div class="txtheader"></div>
      <div id="preview">
      </div>
      </div>
             
              
	<div class="sourcecontainer">
        
      <h2>Source<span class="blue"></span></h2>
      <div class="txtheader">
        
      </div>
      <div id="source">
      </div>	
      
      <textarea id="sourcearea">
          
      </textarea>
      <div class="sourcebuttons"><input type="button" value="Highlight All" id="copysourcebutton" class="copysourcebutton" /></div>
      
    </div>
